version = 1

# Project configuration and metadata files
[[annotations]]
path = [
    "REUSE.toml",
    "Cargo.toml",
    "Cargo.lock",
    "README.md",
    "LICENSE",
    ".gitignore",
    ".dockerignore",
    ".mise.toml",
    "uniffi.toml",
    "android/src/main/AndroidManifest.xml",
]
